services:
  app:
    build:
      context: .
      target: dev
    image: samkc0000/fastapi-microservice:dev
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "debug"
    volumes:
      - .:/srv:delegated
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles: ["dev"]

  app-prod:
    build:
      context: .
      target: prod
    image: samkc0000/fastapi-microservice:latest
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONOPTIMIZE: "1"
      PYTHONPYCACHEPREFIX: "/tmp"
      LOG_LEVEL: "info"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "/srv/.venv/bin/python", "-c", "import socket;s=socket.socket();s.settimeout(1);s.connect(('127.0.0.1',8000));s.close()"]
      interval: 30s
      timeout: 2s
      retries: 3
    profiles: ["prod"]
